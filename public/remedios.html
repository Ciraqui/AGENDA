<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remédios - MedControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Adicione a navegação igual ao dashboard.html -->
    </nav>

    <div class="container mt-5">
        <h1>Remédios</h1>
        <button class="btn btn-primary mb-3" onclick="mostrarFormularioRemedio()">Adicionar Remédio</button>
        
        <div id="listaRemedios">
            <!-- Os remédios serão carregados aqui dinamicamente -->
        </div>

        <div id="formularioRemedio" style="display: none;">
            <h2>Novo Remédio</h2>
            <form id="formRemedio">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="funcao" class="form-label">Função</label>
                    <input type="text" class="form-control" id="funcao" required>
                </div>
                <div class="mb-3">
                    <label for="dosagem" class="form-label">Dosagem</label>
                    <input type="number" class="form-control" id="dosagem" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/remedios.js"></script>
</body>
</html>
