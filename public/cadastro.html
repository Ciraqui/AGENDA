<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MedControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Cadastro</h2>
                        <form id="cadastroForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            <div class="mb-3">
                                <label for="dt_nascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dt_nascimento" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="login.html">Já tem uma conta? Faça login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                dt_nascimento: document.getElementById('dt_nascimento').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/usuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = '/login.html';
                } else {
                    const error = await response.json();
                    alert(error.message || 'Erro ao realizar cadastro');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao realizar cadastro');
            }
        });
    </script>
</body>
</html>
